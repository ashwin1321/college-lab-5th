<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELevate</title>
</head>

<body>
    <img src="./1 (1).jpg" data-zoom-image="./1 (1).jpg" id="image1" height="300px" width="300ox" alt=""><br>
    <img src="./1 (2).jpg" data-zoom-image="./1 (2).jpg" id="image2" height="300px" width="300ox" alt=""><br>
    <img src="./1 (3).jpg" data-zoom-image="./1 (3).jpg" id="image3" height="300px" width="300ox" alt=""><br>
    <img src="./2.jpg" data-zoom-image="./2.jpg" id="image4" height="300px" width="300ox" alt=""><br>

    <script src="jquery-3.6.0.min.js"></script>
    <script src="jquery.elevateZoom-3.0.8.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#image1').elevateZoom({
                tint: true,
                tintColour: '#F90',
                tintOpacity: 0.5,
                zoomWindowFadeIn: 1000,
                zoomWindowFadeOut: 1000,
                zoomWindowHeight: 1000,
                zoomWindowWidth: 1000
            });

            $('#image2').elevateZoom({
                zoomType: "inner",
                cursor: "crosshair"
            });

            $('#image4').elevateZoom({
                zoomType: "lens",
                lensShape: "round",
                lensSize: 200

            });

            $('#image3').elevateZoom({
                tint: true,
                tintColour: '#F90',
                tintOpacity: 0.5
            });
        })

    </script>

</body>

</html>
