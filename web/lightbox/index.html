<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lightbox</title>

    <link rel="stylesheet" href="./lightbox.min.css">

    <style>
        div img{
            height: 200px;
            width: 200px;
        }
    </style>
</head>
<body>
    <div>
    <a href="./img/1.JPG" data-lightbox="zoom"><img src="./img/1.JPG" ></a>
    <a href="./img/2.JPG" data-lightbox="zoom"><img src="./img/2.JPG" ></a>
    <a href="./img/3.JPG" data-lightbox="zoom"><img src="./img/3.JPG" ></a>
    <a href="./img/4.JPG" data-lightbox="zoom"><img src="./img/4.JPG" ></a>
    <a href="./img/5.JPG" data-lightbox="zoom"><img src="./img/5.JPG" ></a>
    </div>
    <script src="./jquery.min.js"></script>
    <script src="./lightbox-plus-jquery.min.js"></script>
</body>
</html>
