<!DOCTYPE html>
<html lang="en">
<head>

    <title>Form Validation</title>
    <script src="./form val.js"></script>

<body>
    
    <form action="">

        </p>

        <p>Phone number: <br>
        <input type="text" id="phone" onKeyUp="phonevalid()" >

    </p>

    <p>
        <textarea  id="comment" onKeyUp = 'validcomment'></textarea>

    </p>
