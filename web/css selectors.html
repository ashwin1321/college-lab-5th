<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CSS Selectors</title>
    <style>
        /* for id */
        
        #as {
            color: rgb(255, 5, 5);
            background-color: rgb(7, 248, 19);
        }
        /* for classes */
        
        .a {
            color: yellow;
        }
        
        .bg {
            background-color: slateblue;
        }
        
        footer,
        span {
            /* Grouping selector*/
            background-color: pink;
        }
    </style>
</head>

<body>
    <h3>CSS selectors</h3>
    <p>This is a paragraph to demonstrate css Selectors</p>
    <p id="as">This is another paragraph to demonstrate css Selectors</p>
    <p id="a" class="a bg">This is another paragraph to demonstrate css Selectors</p>
    <div>
        <p>This is a paragraph inside div to demonstrate css Selectors</p>
    </div>

    <span>This is a span</span>
    <footer> This is footer</footer>
</body>

</html>
