<!-- Division, Formating: b, i, small, sup, sub; Spacing: Pre, Br -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Division</title>
</head>

<body>

    <div>
        This is a division tag
    </div>
    <p>
        This is <b>bold</b>. This is <i>Italic</i> and this is <small>SMALL</small>.
        <br> this is sub ansd superscript (a<sup>2</sup>+b<sup>2</sup>), (H<sub>2</sub>O).
    </p>

    <Pre>
        This 
        is 
        a 
        pre
        tag.
    </Pre>

    <p> This is a <span style="color: cyan;">span text</span></p>
    <p>This is <strong>strong</strong> and <em>enumerate</em></p>

</body>

</html>
