<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery basic effects</title>
    <script src="./jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#hide').click(function(){
                $('.main').hide(3000,function(){
                    alert('This is hide effect')
                });
            });
            $('#show').click(function(){
                $('.main').show();
            });

            $("#toggle").click(function(){
                $('.main').toggle();
            })
        });
    </script>
</head>
<body>
    <center>
        <button id="hide">hide</button>
        <button id="show">show</button>
        <button id="toggle">toggle</button>
        <div class="main" style=" background-color: black; height:300px; width: 500ox;"></div>
    </center>
</body>
</html>
