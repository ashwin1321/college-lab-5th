<!-- Css Types -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Types</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* this is internal css */
        
        .a {
            color: yellow;
        }
    </style>
</head>

<body>
    <div class="a">This is a text for internal css.</div>
    <div class="b">This is a text for external css.</div>
    <div style="color: red;"> This is a text for inline css.</div>

</body>

</html>
